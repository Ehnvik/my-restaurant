<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/e8ced85d7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>The Strawberry</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_wT6mLUw23VdJkZmmUtaiU");
   })();
</script>
</head>
<body>
    <!---Header-->
    <header>
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">The Strawberry</h1>
                        <h2 class="slogan"> Your local restaurant</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item ui-home-color-home menuitem">
                                <a href="{{ url_for('index') }}" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-home-color-menu menuitem">
                                <a href="{{ url_for('menu') }}" class="hvr-sweep-to-bottom"><i class="fas fa-utensils" aria-hidden="true"></i><span>Menu</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-home-color-contact menuitem">
                                <a href="{{ url_for('contact') }}" class="hvr-sweep-to-bottom"><i class="fa fa-paper-plane" aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-home-color-book-table menuitem">
                                <a href="{{ url_for('book_table') }}" class="hvr-sweep-to-bottom"><i class="fa fa-book-open" aria-hidden="true"></i><span>Book Table</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% block content1 %}
    {% endblock %}
    
    <!---Footer-->
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.twitter.com/">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.linkedin.com/">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/sendEmail.js') }}"></script>
    {% block content2 %}
    {% endblock %}
</body>
</html>
