{% extends "base.html" %}
{% block content1 %}

<section class="container-fluid">
    <div class="row bg-color-contact">
        <div class="col">
            <h3 class="contact-heading uppercase text-center">Want to get in touch with us?</h3>
            <h5 class="text-center">Send us a message with your information and we will get back to you as soon as possible.</h5>

            <div class="center-form">
                <form insubmit="return sendMail(this);">
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                    <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message"></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary">Send</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</section>

{% endblock %}
